<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>repopy-welcome</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    {%load static%}
    <link rel="stylesheet" href="{% static 'web/css/Footer-Basic.css' %}">
    {%load static%}
    <link rel="stylesheet" href="{% static 'web/css/Highlight-Blue.css' %}">
    {%load static%}
    <link rel="stylesheet" href="{% static 'web/css/styles.css' %}">
</head>

<body>
    <div class="container text-center" style="text-align: center;">
        <div class="intro" style="height: auto;max-width: 70%;">
            <h2 class="text-center" style="color: rgb(75,75,75);font-size: 8VH;width: 100%;margin-bottom: 50px;">Processing Repository...</h2>
        </div>
        <div style="height: 20%;">
            <h4 class="text-dark" style="margin-bottom: 20px;">Uploading repository (100%)</h4>
            <h4 class="text-dark" style="margin-bottom: 20px;">Indexing repository (100%)</h4>
            <div></div>
        </div><button class="btn btn-success" type="button" style="font-size: 17px;background: var(--success);box-shadow: 0px 3px 6px 0px rgba(0,0,0,0.2);border-radius: 37px;border-top-left-radius: -25%;border-top-right-radius: -25%;border-bottom-right-radius: -25%;border-bottom-left-radius: -25%;border-style: none;font-weight: 600;padding: 0px;margin: 46px;padding-top: 0;padding-right: 0;padding-bottom: 0;padding-left: 0;min-width: 192.2px;min-height: 64px;">FINISH</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
