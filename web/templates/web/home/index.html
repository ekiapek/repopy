<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="author" content="colorlib.com">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <title>RepoPy - Search in Python Repository</title>
    {%load static%}
    <link href="{% static 'web/css/main.css' %}" rel="stylesheet" />
    {%load static%}
    <link href="{% static 'web/css/unibox.min.css' %}" rel="stylesheet" />
    {%load static%}
    <script src="{% static 'web/js/unibox.js' %}"></script>
    {%load static%}
    <script src="{% static 'web/js/main.js' %}"></script>
    {%load static%}
    <script src="{% static 'web/js/extention/choices.js' %}"></script>
  </head>
  <body>    
    <div class="container">
      <div class="title">
        <h1>Repo<span>Py</span></h1>
        <h3>Search in Python Repository</h3>
      </div> 
      <div class="s003">           
        <form>
          <div class="inner-form">
            <div class="input-field first-wrap">
              <div class="input-select">
                <select id="repo-select" data-trigger="" name="repo-select">
                  <option placeholder="">Select repository...</option>
                  <option value="repo-1" selected>My Repo 1</option>                
                </select>
              </div>
            </div>
            <div class="input-field second-wrap">
              <input id="search" type="text" placeholder="Enter Keywords?" />
            </div>
            <div class="input-field third-wrap">
              <button id="btn-search" class="btn-search" type="button">
                <svg class="svg-inline--fa fa-search fa-w-16" aria-hidden="true" data-prefix="fas" data-icon="search" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                  <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"></path>
                </svg>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    
    <script>
      const choices = new Choices('[data-trigger]',
      {
        searchEnabled: false,
        itemSelectText: '',
      });

    </script>
  </body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
